<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar receitas</title>
    <link rel="stylesheet" href="../css/novidades.css">
</head>
<body>
    <header class = "cabeca">
     <div class="logo">       <img src="../imagem/logo.png" alt="logo"></div>
      <input class="pesquisa"   type="text" placeholder="Digite aqui...">
     <div class="tema">       <img src="../imagem/lua.png" alt=""></div>
     <div class="perfil"> 
      <a href="perfil.html">
          <img src="../imagem/perfil.png" alt="perfil">
      </a>
  </div>
    </header>

    <div class="linha"></div>

    <nav class="menu">
      <a href="../html/home.html">Início</a>
      <a href="../html/cardapio.html">Cardápio</a>
      <a href="../html/receitasadd.html" class="ativo">Adicionar</a>
      <a href="../html/relatorio.html">Relatórios</a>
    </nav>

    <form class="formulario">
      <div class="campo">
        <label for="nome">Digite o nome da receita: </label><br>
        <input class="resposta" id="nome" for="text" placeholder="Ex: Coxinha de jaca"><br><br>
      </div>

      <div class="campo">
        <label for="ingredientes">Digite os ingerdientes necessários e suas medidas: </label><br>
        <input class="resposta" id="ingredientes" for="text" placeholder="Ex: 300 gramas de farinha"><br><br>
      </div>
      
      <div class="campo">
        <label for="receita">Digite o modo de preparo da receita: </label><br>
        <input class="resposta" id="receita" for="text" placeholder="Ex: Ponha a farinha em um pote"><br><br>
      </div>

      <div class="campo">
        <label for="custo">Quanto custa para produzir esta receita? </label><br>
        <input class="resposta" id="custo" for="text" placeholder="Ex: Farinha: R$10,00"><br><br>
      </div>

      <div class="campo">
        <label for="porcoes">Quantas porções rendem? </label><br>
        <input class="resposta" id="porcoes" for="text" placeholder="Ex: Rende 20 porções"><br><br>
      </div>

    </form>
     
      <button onclick="enviar()">Enviar receita</button>

    <div class="linha-bottom"></div>

    <footer><strong>Contato: 4002-8922 ou cicloprolife@gmail.com</strong></footer>
    
    <script src="../js/novidades.js"></script>
</body>
</html>
