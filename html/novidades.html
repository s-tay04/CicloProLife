<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar receitas</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <header class = "cabeca">
     <div class="logo">       <img src="../imagem/logo.png" alt="logo"></div>
      <input class="pesquisa"   type="text" placeholder="Digite aqui...">
     <div class="tema">       <img src="../imagem/lua.png" alt=""></div>
     <div class="perfil">     <img src="../imagem/perfil.png" alt="perfil"></div>
    </header>

    <nav class="menu">
      <a href="#">Início</a>
      <a href="#">Cardápio</a>
      <a href="#">Novas Receitas</a>
      <a href="#">Relatórios</a>
    </nav>

    <form class="formulario">
        <div class="campo"></div>
          <label for="text">Digite a sua receita: </label><br>
          <input id="receita" for="text"><br><br>
        </div>

        <div class="campo"></div>
          <label for="text">Quanto custa para produzir esta receita? </label><br>
          <input id="custo" for="text"><br><br>
        </div>

        <div class="campo"></div>
          <label for="text">Quantas porções rendem? </label><br>
          <input id="porcoes" for="text"><br><br>
        </div>

        <button onclick="enviar()">Enviar receita</button>
    </form>
    
    <script src="../js/novidades.js"></script>
</body>
</html>
